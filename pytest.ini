[pytest]
# Pytest configuration for Dolos vs Blockfrost API comparison tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=report.html
    --self-contained-html
    --json-report
    --json-report-file=report.json
    --json-report-indent=2

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    transactions: tests related to transaction endpoints
    blocks: tests related to block endpoints
    accounts: tests related to account endpoints
    assets: tests related to asset endpoints
    pools: tests related to pool endpoints
    governance: tests related to governance endpoints
    network: tests related to network endpoints
    metadata: tests related to metadata endpoints

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (in seconds)
timeout = 30
